<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

                <input type="email" placeholder="Email" class="input" required/>
                <input type="password" placeholder="Password" class="input" required/>

                <span>Don't have an account? <a href ="#" class ="button-ghost">Sign Up</a></span>
            </form>
        </div>
    </div class="sign-up-container">
    <form class="form" id="signUpForm">
        <h2 class="h2">Sign Up</h2>
        <input type="text" placeholder="Username" class="input" required/>
        <input type="email" placeholder="Email" class="input" required/>
        <input type="password" placeholder="Password" class="input" required/>
        <button type="submit" class="button">Sign Up</button>
        <span>Already have an account? <a href ="#" class ="button-ghost">Sign In</a></span>
    </form>
    <script>
        document.getElementById('signInButton').addEventListener('click', function(event) {
            event.preventDefault();
            // Your sign in logic here
            alert('Signing in...');
            // Redirect to home page or whatever
            window.location.href = 'home.html';
        });
    </script>
